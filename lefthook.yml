pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx @biomejs/biome check --write --diagnostic-level=error --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true

pre-push:
  commands:
    ci-check:
      run: |
        if [ "$AI" = "true" ]; then
          bun run ci-check
        fi

prepare-commit-msg:
  commands:
    commitzen:
      interactive: true
      run: |
        if [ "$AI" = "true" ]; then
          bunx cz --hook
        fi
      env:
        LEFTHOOK: 0

commit-msg:
  commands:
    "lint commit message":
      run: |
        if [ "$AI" = "true" ]; then
          bunx commitlint --edit {1}
        fi
